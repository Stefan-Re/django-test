{% extends 'base.html' %}

{% block title %} List of Phones {% endblock %}

{% block content %}

    <table class="table table-info table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        {% for phone in all_phones %}
            <tr>
                <td>{{ phone.name }}</td>
                <td>{{ phone.model }}</td>
                <td>{{ phone.color }}</td>
                <td>{{ phone.year }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'list-cars' %}" class="btn btn-outline-info">Go to list of Cars</a>
{% endblock %}
